<html>
<head>
    <style>
        .valid {
            color: #009900;
        }

        .fail {
            color: #990000;
        }
    </style>
</head>

<body>
<fieldset>
    <legend>Color evaluation</legend>
    <label for="foreground">Foreground (hex)<input id="foreground" onchange="setColor(this.value, 'foreInput')"
                                                   value="#0000FF"/></label>
    <input type="color" id="foreInput" onchange="setColor(this.value, 'foreground')" value="#0000FF"/><br/>
    <label for="background">Background (hex)<input id="background" onchange="setColor(this.value, 'backInput')"
                                                   value="#BFBFBF"/></label>
    <input type="color" id="backInput" onchange="setColor(this.value, 'background')" value="#BFBFBF"/><br/>

    <table>
        <caption>Results</caption>
        <thead>
        <tr>
            <th>Color mode</th>
            <th>Foreground</th>
            <th>Backgroud</th>
            <th>Contrast</th>
            <th>Brightness</th>
            <th>Color diff</th>
        </tr>
        </thead>
        <tbdy>
            <tr>
                <th>hex</th>
                <td id="foreHex"></td>
                <td id="backHex"></td>
                <td class="contrast"></td>
                <td class="brightness"></td>
                <td class="colorDifference"></td>
            </tr>
            <tr>
                <th>rgb</th>
                <td id="foreRGB"></td>
                <td id="backRGB"></td>
                <td class="contrast"></td>
                <td class="brightness"></td>
                <td class="colorDifference"></td>
            </tr>
        </tbdy>
    </table>
    <table>
        <thead>
        <tr>
            <th>Size</th>
            <th>Contrast ratio</th>
            <th>AA</th>
            <th>AAA</th>
            <th>example</th>
        </tr>
        </thead>
        <tbody>
        <tr style="background-color: rgba(0,0,0,1)">
            <td>Normal</td>
            <td class="contrast"></td>
            <td id="normalAA" style="font-size: 4em; background-color:  rgba(255, 0, 0, .5)">AAAAAA</td>
            <td id="normalAAA"></td>
            <td class="sampleText normal" style="font-size: 14pt">Lorem ipsum</td>
        </tr>
        <tr style="background-color: rgba(0,0,0,1)">
            <td>Large</td>
            <td class="contrast"></td>
            <td id="largeAA" style="font-size: 4em; color: rgba(153,153,153, .5); background-color: rgba(255, 0, 0, .5)">AAAAAA</td>
            <td id="largeAAA"></td>
            <td class="sampleText large" style="font-size: 18pt">Lorem ipsum</td>
        </tr>
        </tbody>
    </table>
</fieldset>
<ul id="results"></ul>
<script src="wcagContrastChecker.js"></script>
<script>
    var color = RGBObjectToString(getAdjustedColorWithOpacity(RGBStringToObject(document.defaultView.getComputedStyle(document.getElementById('largeAA'), null).getPropertyValue('color')), document.getElementById('largeAA')));
//    console.log(getAdjustedColorWithOpacity(document.defaultView.getComputedStyle(document.getElementById('largeAA'), null).getPropertyValue('color'), document.getElementById('largeAA')));
    document.getElementById('normalAA').style.color = color;
</script>
</body>
</html>
